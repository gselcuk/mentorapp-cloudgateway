eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8080
spring:
  application:
    name: mentorapp-cloudgateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
      - id: mentorapp-user
        uri: lb://mentorapp-user
        predicates:
        - Path=/user/**
      - id: mentorapp-expertise
        uri: lb://mentorapp-expertise
        predicates:
        - Path=/expertise/**
